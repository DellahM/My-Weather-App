<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Weather App</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather-animations"></div>
    
    <div class="card">
        <div class="search">
            <input type="text" class="search-bar" placeholder="Search city (e.g., London, GB)">
            <button>
                <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 16 16" height="1em" width="1em">
                    <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 011.415 0l3.85 3.85a1 1 0 01-1.414 1.415l-3.85-3.85a1 1 0 010-1.415z" clip-rule="evenodd"></path>
                    <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 100-11 5.5 5.5 0 000 11zM13 6.5a6.5 6.5 0 11-13 0 6.5 6.5 0 0113 0z" clip-rule="evenodd"></path>
                </svg>
            </button>
        </div>
        
        <div class="weather">
            <h2 class="city">Weather in Nairobi, KE</h2>
            <img class="icon" src="" alt="Weather icon">
            <h1 class="temp">24Â°C</h1>
            <div class="description">Partly cloudy</div>
            <div class="humidity">Humidity: 65%</div>
            <div class="wind">Wind: 10 km/h</div>
            <div class="time">Local: --:-- --</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
